<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./images/icon-calculator.png">
    <title>Mini-Calculator</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="screenDiv">
                <span id="saveInput"> </span>
                <input type="text" id="getInput">

            </div>
            <div class="buttons">
                <button id="delete" class="r1">
                    <img src="./images/delete.png" alt="">
                </button>
                <button id="multiply" class="r1 op">ร</button>
                <button id="divide" class="r1 op">รท</button>
                <button id="clearAll" class="r2">C</button>
                <button id="substract" class="r1 op">-</button>
                

                <button id="i7" class="r2">7</button>
                <button id="i8" class="r2">8</button>
                <button id="i9" class="r2">9</button>
                <button id="add" class="r1">+</button>

                <button id="i4" class="r2">4</button>
                <button id="i5"class="r2">5</button>
                <button id="i6" class="r2">6</button>
                <button id="i1" class="r2">1</button>
                <button id="i2" class="r2">2</button>
                <button id="i3" class="r2">3</button>
                
                <button id="i0" class="r2">0</button>
                <button id="dot" class="r2 ">.</button>
                <button id="equal" class="r2 op">=</button>
                <button id="module" class="r2 op">%</button>    
            </div>
        </div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
